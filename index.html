<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-main">
        <div class="card-header">
          <div class="image-container">
            <img class="img-main" src="./images/image-equilibrium.jpg" alt="" />
            <div class="overlay"></div>
            <img src="./images/icon-view.svg" alt="" class="img-view">
          </div>
          <h2 class="card-heading">Equilibrium #3429</h2>
          <p class="card-desc">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>
        <div class="card-content">
          <div class="card-price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="card-time">
            <img src="./images/icon-clock.svg" alt="">
            <p class="card-desc">3 days left</p>
          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="" />
          <p class="card-desc">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
